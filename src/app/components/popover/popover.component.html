<div class='popover'>
  <div class="popover__content">
    <h1 class="popover__heading">Confirm Transfer</h1>
    <p class="popover__line">To account: {{account}}</p>
    <p class="popover__line">Amount: {{amount}}</p>
    <div class="popover__buttons">
      <button class="popover__button popover__button--cancel" (click)='cancel()'>Cancel</button>
      <button class="popover__button popover__button--confirm" (click)='confirm()'>Confirm</button>
    </div>
  </div>
</div>
